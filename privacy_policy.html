<html>
<head>
  <link rel="stylesheet" href="css/nozokimi.css" type="text/css">
  <title>
    のぞきみ プライバシーポリシー
  </title>
</head>
<body>
  <p>アプリをご利用頂く場合、以下の利用規約に同意したものとみなします。</p>
  <div class="content">
    <h4 id="can_not_get">第1条(目的)</h4>
    <p>このアプリケーション・プライバシーポリシー及び利用規約（以下、本プライバシーポリシーといいます）は、masaibar(運営者)が提供するスマートフォン用アプリケーション「のぞきみ」（以下、本アプリといいます）におけるご利用される方（以下利用者とします）の情報の取扱いを定めたものです。</p>
  </div>

  <div class="content">
    <h4 id="can_not_get">第2条(本プライバシーポリシーへの同意)</h4>
    <p>運営者は、利用者がサービスをご利用されることにより本規約の内容を承諾したものとみなし、以後利用者と運営者との間にて、本規約が適用されるものとします。</p>
  </div>

</body>
</html>
